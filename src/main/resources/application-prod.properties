# Production Configuration for Dream Shops
spring.application.name=dream-shops

# Server Configuration
server.port=${PORT:8080}

# Production Database Configuration (Use environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/dream_shops_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Production JPA Settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# API Configuration
api.prefix=/api/v1

# JWT Security (Use environment variables in production)
auth.token.expirationInMils=3600000
auth.token.jwtSecret=${JWT_SECRET:36763979244226452948404D635166546A576D5A7134743777217A25432A462D}

# Redis Configuration (Optional - for cloud Redis)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms
spring.redis.database=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=30m
spring.cache.redis.cache-null-values=false

# Fallback cache configuration
spring.cache.cache-names=products,categories,sales,searches

# Production Logging
logging.level.com.seyman.dreamshops=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=ERROR 