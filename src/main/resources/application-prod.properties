# Production Profile - Supabase PostgreSQL Configuration
spring.application.name=dream-shops

# PostgreSQL Database Configuration - Supabase Direct Connection
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.jknhsdrxebyixhjklfxh.supabase.co:5432/postgres?sslmode=require&prepareThreshold=0&preparedStatementCacheQueries=0&preparedStatementCacheSizeMiB=0}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}

# HikariCP Connection Pool - Optimized for Cloud
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-prepared-statements=true
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=1

# JPA/Hibernate Configuration - PostgreSQL Specific
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable problematic features for cloud deployment
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# API Configuration
api.prefix=/api/v1

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# DISABLE Redis Configuration for Production (causing conflicts)
spring.data.redis.repositories.enabled=false
spring.cache.type=simple

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging Configuration - Minimal for production
logging.level.root=WARN
logging.level.com.seyman.dreamshops=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.postgresql=WARN

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.redis.enabled=false

# Disable unnecessary Spring Boot features
spring.jmx.enabled=false
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false 