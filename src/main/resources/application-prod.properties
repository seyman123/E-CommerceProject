# Production Profile - Supabase Connection
spring.application.name=dream-shops

# Supabase PostgreSQL Database Configuration (Transaction Mode)
# Using Transaction Mode for better cloud platform compatibility
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://aws-0-us-east-2.pooler.supabase.com:6543/postgres}
spring.datasource.username=${DB_USERNAME:postgres.jknhsdrxebyixhjklfxh}
spring.datasource.password=${DB_PASSWORD}

# HikariCP Connection Pool Settings - Optimized for Transaction Mode
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# API Configuration
api.prefix=/api/v1

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=${JWT_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Redis Configuration (Optional)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR
logging.level.org.springframework.web=ERROR
logging.level.com.zaxxer.hikari=ERROR

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Security
spring.jpa.open-in-view=false 