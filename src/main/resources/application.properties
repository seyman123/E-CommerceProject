spring.application.name=dream-shops

server.port=9193

# PostgreSQL Database Configuration (Production ready)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/dreamshops}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Production logging settings
logging.level.root=WARN
logging.level.com.seyman.dreamshops=INFO
logging.level.org.springframework.cache=WARN
logging.level.org.springframework.data.redis=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

api.prefix=/api/v1

auth.token.expirationInMils=${JWT_EXPIRATION:3600000}
auth.token.jwtSecret=${JWT_SECRET:36763979244226452948404D635166546A576D5A7134743777217A25432A462D}

# Redis Configuration (Optional - System will work without Redis)
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms
spring.redis.database=0

# Cache Configuration (Optional)
spring.cache.type=redis
spring.cache.redis.time-to-live=30m
spring.cache.redis.cache-null-values=false

# Fallback to simple cache if Redis is not available
spring.cache.cache-names=products,categories,sales,searches